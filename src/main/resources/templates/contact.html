<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kontakte</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link th:href="@{css/bootstrap.css}" rel='stylesheet' type='text/css'/>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3><b style="margin-left: 40%">Kontakte</b></h3>
    </div>
    <div class="panel-body">
      <div class="col-md-10 col-sm-10 col-xs-10 spacer col-md-offset-1">
        <div class="panel panel-success">
          <div class="panel-heading"><b>Erstelle / Ã„ndere Kontakte </b></div>
          <div class="panel-body">
            <form th:action="@{/contact/add}" th:object="${contact}" method="post">
              <input type="hidden" th:field="*{id}"/>
              <div class="form-group">
                <label class="control-label">Vorname</label>
                <input type="text" th:field="*{firstName}" class="form-control" required="true"/>
                <span></span>
              </div>
              <div class="form-group">
                <label class="control-label">Nachname</label>
                <input type="text" th:field="*{lastName}" class="form-control" required="true"/>
                <span></span>
              </div>
              <div class="form-group">
                <label class="control-label">Email-Adresse</label>
                <input type="email" th:field="*{emailAddress}" class="form-control"
                       required="true"/>
                <span></span>
              </div>
              <div class="form-group">
                <label class="control-label">Telefonnummer</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                <span></span>
              </div>
              <div class="row">
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-warning"
                          name="btn-virement"
                          data-toggle="modal" data-target="#exampleModal"
                          data-whatever="@getbootstrap">Speichern
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--*************************************** List of current contacts ********************-->
      <div class="row-table ">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Emailadresse</th>
            <th>Telefonnummer</th>
          </tr>
          </thead>
          <tbody>
          <tr class="list" th:each="h:${listContact}">
            <td th:text="${h.firstName}"><p class="name"></p></td>
            <td th:text="${h.lastName}"><p class="name"></p></td>
            <td th:text="${h.emailAddress}"></td>
            <td th:text="${h.phoneNumber}"></td>

            <td><a th:href="@{show-edit(id=${h.id})}">
              <button class="btn btn-block btn-warning"><span class="glyphicon glyphicon-edit"/>
              </button>
            </a>
            </td>
            <td>
              <a th:href="@{delete(id=${h.id})}">
                <button class="btn btn-block btn-success"><span class="glyphicon glyphicon-erase"/>
                </button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
</body>
</html>
